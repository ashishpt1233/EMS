{ % extends 'base.html' %}

{% block content %}
<h2>list of {{title}}</h2>
{% if questions %}
  <ul>
    {% for question in questions %}
      <li><a href="{% url 'polls_details' question.id %}">{{question.title}}</a></li>
      {% endfor %}

  </ul>
{% else %}
  <p>there is no question available</p>
  {% endif %}
{% endblock content %}
